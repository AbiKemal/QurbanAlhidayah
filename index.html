<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="redirect-container">
        <h1>Selamat Datang</h1>
        <p>Anda akan diarahkan ke halaman input dalam 3 detik...</p>
        <div class="manual-redirect">
            <p>Jika tidak redirect otomatis, klik salah satu link berikut:</p>
            <ul>
                <li><a href="input.html">Halaman Input</a></li>
                <li><a href="bendahara.html">Halaman Bendahara</a></li>
                <li><a href="view.html">Halaman View</a></li>
            </ul>
        </div>
    </div>

    <script src="scripts/app.js"></script>
    <script>
        // Redirect otomatis setelah 3 detik
        setTimeout(() => {
            window.location.href = "input.html";
        }, 3000);
    </script>
</body>
</html>
