<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Data SUPENDI</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <h1>Data SUPENDI</h1>
        <nav>
            <a href="index.html">Home</a> |
            <a href="input.html">Input Data</a> |
            <a href="bendahara.html">Bendahara</a>
        </nav>
    </header>

    <main>
        <div class="filter-container">
            <label for="filterBulan">Filter Bulan:</label>
            <select id="filterBulan">
                <option value="">Semua Bulan</option>
            </select>
            <button id="applyFilter">Terapkan</button>
        </div>
        
        <div class="table-container">
            <table id="dataTable">
                <thead>
                    <tr>
                        <th>BULAN</th>
                        <th>JUMLAH</th>
                        <th>TGL INPUT</th>
                        <th>BENDAHARA</th>
                        <th>BUKTI TRANSFER</th>
                        <th>KETERANGAN</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data akan diisi oleh JavaScript -->
                </tbody>
            </table>
        </div>
    </main>

    <footer>
        <p>Sistem Manajemen Data Â© 2023</p>
    </footer>

    <script src="scripts/app.js"></script>
    <script src="scripts/google-sheets.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            // Load bulan options untuk filter
            const bulanOptions = await fetchData('getBulanOptions');
            const bulanSelect = document.getElementById('filterBulan');
            
            bulanOptions.forEach(bulan => {
                const option = document.createElement('option');
                option.value = bulan;
                option.textContent = bulan;
                bulanSelect.appendChild(option);
            });

            // Load data awal
            loadViewData();
            
            // Event listener untuk filter
            document.getElementById('applyFilter').addEventListener('click', loadViewData);
        });

        async function loadViewData() {
            const filterBulan = document.getElementById('filterBulan').value;
            const data = await fetchData('getViewData', { filterBulan });
            renderViewTable(data);
        }

        function renderViewTable(data) {
            const tbody = document.querySelector('#dataTable tbody');
            tbody.innerHTML = '';
            
            if (!data || data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6">Tidak ada data ditemukan</td></tr>';
                return;
            }
            
            data.forEach(row => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${row.bulan || '-'}</td>
                    <td>${row.jumlah || '0'}</td>
                    <td>${row.tglInput || '-'}</td>
                    <td>${row.bendahara || 'NO'}</td>
                    <td>${row.buktiTransfer || '-'}</td>
                    <td>${row.keterangan || '-'}</td>
                `;
                tbody.appendChild(tr);
            });
        }
    </script>
</body>
</html>
