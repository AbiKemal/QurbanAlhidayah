<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Data</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <h1>Form Input Data</h1>
        <nav>
            <a href="index.html">Home</a> |
            <a href="bendahara.html">Bendahara</a> |
            <a href="view.html">View Data</a>
        </nav>
    </header>

    <main>
        <form id="inputForm" class="form-container">
            <div class="form-group">
                <label for="nama">Nama:</label>
                <select id="nama" required>
                    <option value="">Pilih Nama</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="bulan">Bulan:</label>
                <select id="bulan" required>
                    <option value="">Pilih Bulan</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="jumlah">Jumlah:</label>
                <input type="number" id="jumlah" required>
            </div>
            
            <div class="form-group">
                <label for="keterangan">Keterangan:</label>
                <input type="text" id="keterangan">
            </div>
            
            <div class="form-group">
                <label for="buktiTransfer">Bukti Transfer:</label>
                <input type="file" id="buktiTransfer">
            </div>
            
            <div class="form-actions">
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </div>
        </form>
    </main>

    <footer>
        <p>Sistem Manajemen Data Â© 2023</p>
    </footer>

    <script src="scripts/app.js"></script>
    <script src="scripts/google-sheets.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadNamaOptions();
            loadBulanOptions();
            
            document.getElementById('inputForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const formData = {
                    nama: document.getElementById('nama').value,
                    bulan: document.getElementById('bulan').value,
                    jumlah: document.getElementById('jumlah').value,
                    keterangan: document.getElementById('keterangan').value,
                    buktiTransfer: document.getElementById('buktiTransfer').files[0]?.name || ''
                };

                const success = await saveFormData(formData);
                if (success) {
                    this.reset();
                }
            });
        });
    </script>
</body>
</html>
